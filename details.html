<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Filho da mae website</title>
</head>
<body>
    <div class="wrapper">
        <main class="detailsPage">
            <a class="back" href="index.html#discography">
              <img class="arrowDetail" src="images/arrow_512x512.png" alt="close">
                <p>Back</p>
            </a>
            <template id="albumDetailTemplate">
            <section class="detailsSection">

                <img src="" alt="">

                <div class="albumDetails">
                    <p class="albumTitle">Title</p>
                    <p class="albumAuthor">
                        <span class="by">By</span> <span class="albumAuthorName">album made by</span>
                    </p>
                    <p>
                        <span class="albumYear">year and month</span>
                        <span class="albumSeparator"></span>
                        <span class="albumSongsNumber">songs number</span>
                    </p>
                </div>

                <div class="albumLinks">
                    <a href="" class="button buyLink1">
                        Buy Digital Album <span class="albumDigitalPrice"></span>&euro;
                    </a>
                    <a href="" class="button buyLink2">
                        Buy Compact Disk <span class="albumCDPrice"></span>&euro;
                    </a>
                    <a href="" class="button buyLink3">
                        Buy Record/Vinyl <span class="albumVinylPrice"></span>&euro;
                    </a>
                </div>
            </section>

            <section class="spotifySongs"></section>
            </template>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script> 
    <script src="js/details.js"></script>
</body>
</html>
